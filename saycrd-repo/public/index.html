nd themes that appeared in 2+ sessions\n  var recurring = keys.filter(function(k) { return themeHistory[k].appearances.length >= 2; })\n    .sort(function(a, b) { return themeHistory[b].appearances.length - themeHistory[a].appearances.length; })\n    .slice(0, 5);\n  if (recurring.length === 0) return null;\n\n  return React.createElement(\"div\", { style: { display: \"flex\", flexDirection: \"column\", gap: 12, width: \"100%\", maxWidth: 300 } },\n    recurring.map(function(key, i) {\n      var theme = themeHistory[key];\n      var apps = theme.appearances;\n      var latest = apps[apps.length - 1];\n      var first = apps[0];\n      var weightShift = latest.weight - first.weight;\n      var color = NC[i % NC.length];\n      var direction = weightShift > 0 ? \"\u2191\" : weightShift < 0 ? \"\u2193\" : \"\u2192\";\n      var dirColor = weightShift > 0 ? \"#FF6B9D\" : weightShift < 0 ? \"#6BFFB8\" : \"rgba(255,255,255,0.3)\";\n      return React.createElement(\"div\", { key: key, style: { display: \"flex\", alignItems: \"center\", gap: 12, animation: \"riseUp 0.5s ease \" + (i * 0.1) + \"s both\" } }, [\n        React.createElement(\"div\", { key: \"dot\", style: { width: 8, height: 8, borderRadius: \"50%\", background: color, opacity: 0.6, flexShrink: 0 } }),\n        React.createElement(\"div\", { key: \"info\", style: { flex: 1 } }, [\n          React.createElement(\"div\", { key: \"label\", style: { fontSize: 15, color: \"white\", fontFamily: FD, fontStyle: \"italic\" } }, theme.label),\n          React.createElement(\"div\", { key: \"meta\", style: { fontSize: 11, color: \"rgba(255,255,255,0.55)\", fontFamily: FB, marginTop: 2 } },\n            apps.length + \" sessions\" + (apps.length >= 3 ? \" \u2014 this keeps returning\" : \"\"))\n        ]),\n        React.createElement(\"div\", { key: \"shift\", style: { fontSize: 18, color: dirColor, fontFamily: FD, flexShrink: 0 } }, direction)\n      ]);\n    })\n  );\n}\n\n// \u2500\u2500 Field Phase \u2500\u2500\n\n// \u2500\u2500 Interactive Tension Card \u2014 tap a pole to see it react \u2500\u2500\nfunction TensionCard({ poleA, poleB, subText, whisper, color }) {\n  var c = color || \"#6BB8FF\";\n  var [active, setActive] = useState(null); // null | \"a\" | \"b\"\n  var [pulseA, setPulseA] = useState(1);\n  var [pulseB, setPulseB] = useState(1);\n\n  function tapA(e) {\n    e.stopPropagation();\n    setActive(\"a\");\n    setPulseA(1.35);\n    setPulseB(0.7);\n    setTimeout(function() { setPulseA(1.15); setPulseB(0.85); }, 600);\n  }\n  function tapB(e) {\n    e.stopPropagation();\n    setActive(\"b\");\n    setPulseB(1.35);\n    setPulseA(0.7);\n    setTimeout(function() { setPulseB(1.15); setPulseA(0.85); }, 600);\n  }\n\n  var lineOpacity = active ? 0.35 : 0.15;\n  return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", justifyContent: \"center\", overflow: \"hidden\" }}>\n    {/* Animated energy field */}\n    <svg style={{ position: \"absolute\", width: \"100%\", height: \"100%\", opacity: lineOpacity, transition: \"opacity 0.6s\" }}>\n      <line x1=\"12%\" y1=\"50%\" x2=\"88%\" y2=\"50%\" stroke={c} strokeWidth={active ? 2 : 1} strokeDasharray=\"6 10\"><animate attributeName=\"strokeDashoffset\" values=\"0;32\" dur=\"2s\" repeatCount=\"indefinite\"/></line>\n      {[0.35,0.42,0.5,0.58,0.65].map(function(y,i) {\n        return <line key={i} x1=\"18%\" y1={y*100+\"%\"} x2=\"82%\" y2={y*100+\"%\"} stroke={c} strokeWidth={0.5} opacity={0.8-Math.abs(y-0.5)*3} strokeDasharray=\"3 14\"><animate attributeName=\"strokeDashoffset\" values={\"0;\"+(16+i*4)} dur={(1.8+i*0.4)+\"s\"} repeatCount=\"indefinite\"/></line>;\n      })}\n    </svg>\n\n    <div style={{ fontSize: 10, color: c + \"55\", fontFamily: FB, letterSpacing: \"0.3em\", marginBottom: 24, zIndex: 1, animation: \"riseUp 0.6s ease both\" }}>TAP A SIDE</div>\n\n    <div style={{ display: \"flex\", alignItems: \"center\", width: \"100%\", padding: \"0 24px\", zIndex: 1 }}>\n      {/* Pole A */}\n      <div onClick={tapA} style={{ flex: 1, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", cursor: \"pointer\", animation: \"riseUp 0.7s ease 0.1s both\" }}>\n        <div style={{\n          width: 100, height: 100, borderRadius: \"50%\",\n          background: \"radial-gradient(circle at 40% 40%, \" + c + (active === \"a\" ? \"55\" : \"25\") + \", \" + c + \"08)\",\n          border: \"2px solid \" + c + (active === \"a\" ? \"88\" : \"44\"),\n          display: \"flex\", alignItems: \"center\", justifyContent: \"center\",\n          boxShadow: \"0 0 \" + (active === \"a\" ? 60 : 25) + \"px \" + c + (active === \"a\" ? \"44\" : \"15\"),\n          transform: \"scale(\" + pulseA + \")\",\n          transition: \"all 0.5s cubic-bezier(.34,1.56,.64,1)\",\n        }}>\n          <span style={{ fontFamily: FB, fontSize: 16, fontWeight: 800, color: active === \"a\" ? \"white\" : c, textAlign: \"center\", lineHeight: 1.2, padding: 8 }}>{poleA}</span>\n        </div>\n      </div>\n\n      {/* Center pulse */}\n      <div style={{ width: 14, height: 14, borderRadius: \"50%\", background: c, flexShrink: 0, opacity: active ? 0.6 : 0.25, transform: \"scale(\" + (active ? 1.3 : 1) + \")\", transition: \"all 0.5s\", boxShadow: active ? \"0 0 20px \" + c + \"66\" : \"none\" }} />\n\n      {/* Pole B */}\n      <div onClick={tapB} style={{ flex: 1, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", cursor: \"pointer\", animation: \"riseUp 0.7s ease 0.2s both\" }}>\n        <div style={{\n          width: 100, height: 100, borderRadius: \"50%\",\n          background: \"radial-gradient(circle at 60% 40%, \" + c + (active === \"b\" ? \"55\" : \"25\") + \", \" + c + \"08)\",\n          border: \"2px solid \" + c + (active === \"b\" ? \"88\" : \"44\"),\n          display: \"flex\", alignItems: \"center\", justifyContent: \"center\",\n          boxShadow: \"0 0 \" + (active === \"b\" ? 60 : 25) + \"px \" + c + (active === \"b\" ? \"44\" : \"15\"),\n          transform: \"scale(\" + pulseB + \")\",\n          transition: \"all 0.5s cubic-bezier(.34,1.56,.64,1)\",\n        }}>\n          <span style={{ fontFamily: FB, fontSize: 16, fontWeight: 800, color: active === \"b\" ? \"white\" : c, textAlign: \"center\", lineHeight: 1.2, padding: 8 }}>{poleB}</span>\n        </div>\n      </div>\n    </div>\n\n    {subText && <div style={{ fontFamily: FD, fontSize: 17, fontStyle: \"italic\", color: \"rgba(255,255,255,\" + (active ? \"0.65\" : \"0.5\") + \")\", maxWidth: 320, textAlign: \"center\", lineHeight: 1.7, marginTop: 28, zIndex: 1, transition: \"color 0.4s\", animation: \"riseUp 0.8s ease 0.4s both\" }}>{subText}</div>}\n    {whisper && <div style={{ position: \"absolute\", bottom: 28, fontSize: 10, color: \"rgba(255,255,255,0.2)\", fontFamily: FB, letterSpacing: \"0.25em\" }}>{whisper}</div>}\n  </div>;\n}\n\nfunction FieldPhase({ synthesisData, rawText }) {\n  var sd = synthesisData || {};\n  var fieldCards = sd.field_cards || [];\n  var archetypeData = sd.archetype || (sd.archetypes && sd.archetypes[0]) || null;\n  var alchemyData = sd.alchemy || null;\n\n  // Normalize archetype\n  if (!archetypeData && sd.archetypes && sd.archetypes.length > 0) archetypeData = sd.archetypes[0];\n  var classicalKey = archetypeData ? (archetypeData.classical_resonance || archetypeData.key || null) : null;\n  var archReg = classicalKey ? (ARCH_REGISTRY[classicalKey] || null) : null;\n\n  var savedRef = useRef(false);\n  useEffect(function() { if (!savedRef.current && sd.themes) { savedRef.current = true; saveSession(Object.assign({}, sd, { archetypes: archetypeData ? [archetypeData] : [] })); } }, []);\n  var fieldState = useMemo(function() { return computeFieldState(); }, []);\n  var sessions = useMemo(function() { return loadSessions(); }, []);\n  var sessionCount = sessions.length;\n\n  // \u2550\u2550\u2550 ARCHETYPE RESPONSE \u2550\u2550\u2550\n  var [archResponse, setArchResponse] = useState(null);\n  function handleArchResponse(resp) {\n    setArchResponse(resp);\n    try {\n      var all = loadSessions();\n      if (all.length > 0) {\n        all[all.length - 1].archetypeResponse = { key: archetypeData ? archetypeData.name : \"\", response: resp };\n        localStorage.setItem(\"saycrd-sessions\", JSON.stringify(all));\n      }\n    } catch(e) {}\n    setTimeout(function() { advance(); }, 1200);\n  }\n\n  // \u2550\u2550\u2550 BUILD CARDS \u2550\u2550\u2550\n  var cards = useMemo(function() {\n    var c = [];\n    var wc = rawText ? rawText.split(/\\s+/).length : 0;\n    var sd = synthesisData || {};\n    var themeCount = sd.themes ? sd.themes.length : 0;\n\n    // Word count \u2014 always first\n    if (wc > 0) c.push({ fc: { type: \"number\", hero_text: String(wc), sub_text: \"words poured out\", color: \"#FFB86B\", whisper: \"your raw material\" }, bg: cardBg(\"#FFB86B\", \"number\") });\n\n    // AI-generated field cards\n    fieldCards.forEach(function(fc) {\n      c.push({\n        fc: fc,\n        bg: cardBg(fc.color, fc.type),\n        interactive: fc.type === \"identity\",\n      });\n    });\n\n    // Theme count after first AI card\n    if (themeCount > 0) {\n      var insertAt = Math.min(2, c.length);\n      c.splice(insertAt, 0, { fc: { type: \"number\", hero_text: String(themeCount), sub_text: \"forces surfaced from your words\", color: \"#B86BFF\", whisper: \"what emerged\" }, bg: cardBg(\"#B86BFF\", \"number\") });\n    }\n\n    // ALWAYS add identity card if archetype exists and not already in AI cards\n    var hasIdentity = c.some(function(card) { return card.fc && card.fc.type === \"identity\"; });\n    if (!hasIdentity && archetypeData) {\n      c.push({ fc: { type: \"identity\", hero_text: archetypeData.name, sub_text: archetypeData.line, color: \"#E84393\", whisper: \"your pattern\" }, bg: cardBg(\"#E84393\", \"identity\"), interactive: true });\n    }\n\n    // Fallback if AI returned no field_cards (backward compat)\n    if (fieldCards.length === 0) {\n      if (sd.arrival) c.push({ fc: { type: \"energy\", hero_text: (sd.arrival.energy || \"\").toUpperCase(), sub_text: sd.arrival.line, color: \"#E84393\", whisper: \"session \" + sessionCount }, bg: cardBg(\"#E84393\", \"energy\") });\n      if (sd.synthesis) c.push({ fc: { type: \"insight\", hero_text: sd.synthesis, sub_text: null, color: \"#6BFFB8\" }, bg: cardBg(\"#6BFFB8\", \"insight\") });\n      if (sd.tension) c.push({ fc: { type: \"tension\", hero_text: sd.tension.a + \" vs \" + sd.tension.b, sub_text: sd.tension.text, color: \"#6BB8FF\" }, bg: cardBg(\"#6BB8FF\", \"tension\") });\n      if (sd.underneath && sd.underneath.length > 0) c.push({ fc: { type: \"pattern\", hero_text: sd.underneath[0].split(\".\")[0], sub_text: sd.underneath.length > 1 ? sd.underneath[1] : null, color: \"#ff6090\", whisper: \"repeating\" }, bg: cardBg(\"#ff6090\", \"pattern\") });\n      if (sd.blind_spot) c.push({ fc: { type: \"blind_spot\", hero_text: sd.blind_spot.split(\".\")[0], sub_text: sd.blind_spot, color: \"#888890\", whisper: \"what you cannot see\" }, bg: cardBg(\"#888890\", \"blind_spot\") });\n      if (sd.opening) c.push({ fc: { type: \"shift\", hero_text: sd.opening, sub_text: null, color: \"#6BFFB8\", whisper: \"what\\u2019s opening\" }, bg: cardBg(\"#6BFFB8\", \"shift\") });\n      if (archetypeData) c.push({ fc: { type: \"identity\", hero_text: archetypeData.name, sub_text: archetypeData.line, color: \"#E84393\", whisper: \"your pattern\" }, bg: cardBg(\"#E84393\", \"identity\"), interactive: true });\n    }\n    // Always end with close \u2014 rich gradient, not black\n    c.push({ fc: { type: \"close\" }, bg: \"radial-gradient(ellipse at 50% 25%, rgba(107,255,184,0.2) 0%, rgba(90,60,200,0.1) 30%, #0A0A1A 60%)\" });\n    return c;\n  }, [fieldCards, rawText, synthesisData]);\n\n  function cardBg(hex, type) {\n    if (!hex) hex = \"#E84393\";\n    if (type === \"energy\") return \"radial-gradient(ellipse at 50% 50%, \" + hex + \"55 0%, \" + hex + \"20 40%, #0A0A18 80%)\";\n    if (type === \"blind_spot\") return \"radial-gradient(ellipse at 50% 60%, \" + hex + \"18 0%, #08080C 50%, #040406 100%)\";\n    if (type === \"tension\") return \"linear-gradient(135deg, \" + hex + \"25 0%, #0A0A18 50%, \" + hex + \"20 100%)\";\n    if (type === \"number\") return \"radial-gradient(circle at 50% 40%, \" + hex + \"44 0%, \" + hex + \"15 40%, #0A0A18 75%)\";\n    if (type === \"insight\") return \"linear-gradient(160deg, \" + hex + \"20 0%, #0C0C1A 40%, \" + hex + \"15 100%)\";\n    if (type === \"shift\") return \"linear-gradient(180deg, \" + hex + \"30 0%, #0A0A18 50%, \" + hex + \"18 100%)\";\n    if (type === \"pattern\") return \"linear-gradient(135deg, \" + hex + \"22 0%, #0A0A18 45%, \" + hex + \"18 100%)\";\n    if (type === \"identity\") return \"radial-gradient(ellipse at 50% 55%, \" + hex + \"40 0%, \" + hex + \"15 40%, #0A0A18 75%)\";\n    return \"linear-gradient(160deg, \" + hex + \"30 0%, #0A0A18 40%, \" + hex + \"25 100%)\";\n  }\n\n  // \u2550\u2550\u2550 NAVIGATION \u2550\u2550\u2550\n  var [current, setCurrent] = useState(0);\n  var card = cards[current] || {};\n  var fc = card.fc || {};\n\n  function advance() {\n    if (card.interactive && !archResponse) return;\n    if (current < cards.length - 1) setCurrent(current + 1);\n  }\n\n  // \u2550\u2550\u2550 RENDER \u2550\u2550\u2550\n  function renderCard() {\n    if (!fc.type) return null;\n\n    // \u2500\u2500 CLOSE CARD (dashboard) \u2500\u2500\n    if (fc.type === \"close\") {\n      var fs = fieldState;\n      var hasFS = fs && fs.sessionCount >= 2;\n      var sd = synthesisData || {};\n      var themes = (sd.themes || []);\n      var wc = rawText ? rawText.split(/\\s+/).length : 0;\n      return <div style={{ position: \"absolute\", inset: 0, overflow: \"auto\", WebkitOverflowScrolling: \"touch\" }}>\n        <div style={{ minHeight: \"100%\", padding: \"60px 28px 80px\", display: \"flex\", flexDirection: \"column\", alignItems: \"center\" }}>\n          <FieldParticles color=\"#6BFFB8\" count={45} />\n          <div style={{ position: \"fixed\", top: 0, left: \"50%\", width: 400, height: 400, borderRadius: \"50%\", background: \"radial-gradient(circle, rgba(107,255,184,0.1), transparent 60%)\", transform: \"translate(-50%, -30%)\", pointerEvents: \"none\" }} />\n          <div style={{ fontSize: 11, color: \"#6BFFB8\", fontFamily: FB, letterSpacing: \"0.4em\", marginBottom: 32, animation: \"riseUp 0.8s ease both\", textShadow: \"0 0 20px rgba(107,255,184,0.3)\" }}>YOUR FIELD</div>\n\n          {/* \u2500\u2500 Stats row \u2014 always show \u2500\u2500 */}\n          <div style={{ display: \"flex\", gap: 28, justifyContent: \"center\", marginBottom: 32, animation: \"riseUp 0.8s ease 0.15s both\" }}>\n            {wc > 0 && <div style={{ textAlign: \"center\" }}>\n              <div style={{ fontSize: 36, color: \"#FFB86B\", fontFamily: FB, fontWeight: 800 }}>{wc}</div>\n              <div style={{ fontSize: 10, color: \"rgba(255,184,107,0.5)\", fontFamily: FB, letterSpacing: \"0.1em\" }}>words</div>\n            </div>}\n            {themes.length > 0 && <div style={{ textAlign: \"center\" }}>\n              <div style={{ fontSize: 36, color: \"#E84393\", fontFamily: FB, fontWeight: 800 }}>{themes.length}</div>\n              <div style={{ fontSize: 10, color: \"rgba(232,67,147,0.5)\", fontFamily: FB, letterSpacing: \"0.1em\" }}>forces</div>\n            </div>}\n            {hasFS && <div style={{ textAlign: \"center\" }}>\n              <div style={{ fontSize: 36, color: \"#6BFFB8\", fontFamily: FB, fontWeight: 800 }}>{fs.sessionCount}</div>\n              <div style={{ fontSize: 10, color: \"rgba(107,255,184,0.5)\", fontFamily: FB, letterSpacing: \"0.1em\" }}>sessions</div>\n            </div>}\n          </div>\n\n          {/* \u2500\u2500 Archetype \u2500\u2500 */}\n          {archetypeData && <div style={{ textAlign: \"center\", marginBottom: 32, animation: \"riseUp 0.8s ease 0.3s both\" }}>\n            <div style={{ display: \"flex\", justifyContent: \"center\", marginBottom: 10 }}>\n              <ArchetypeGlyph name={archetypeData.name} sourceNodes={archetypeData.source_nodes} energy={\"\"} morphed={true} size={120} />\n            </div>\n            <div style={{ fontSize: 22, color: \"rgba(255,255,255,0.85)\", fontFamily: FB, fontWeight: 600, marginBottom: 4 }}>{archetypeData.name}</div>\n            <div style={{ fontSize: 14, color: \"rgba(255,255,255,0.4)\", fontFamily: FD, fontStyle: \"italic\" }}>{archetypeData.line}</div>\n            {archetypeData.evolution_from && <div style={{ fontSize: 11, color: \"rgba(232,67,147,0.4)\", fontFamily: FB, marginTop: 6 }}>evolved from: {archetypeData.evolution_from}</div>}\n          </div>}\n\n          {/* \u2500\u2500 Synthesis quote \u2014 the core insight \u2500\u2500 */}\n          {sd.synthesis && <div style={{ maxWidth: 320, marginBottom: 32, animation: \"riseUp 0.8s ease 0.35s both\" }}>\n            <div style={{ fontSize: 17, color: \"rgba(255,255,255,0.7)\", fontFamily: FD, fontStyle: \"italic\", lineHeight: 1.6, textAlign: \"center\" }}>{sd.synthesis}</div>\n          </div>}\n\n          {/* \u2500\u2500 Themes bubbles \u2014 always show \u2500\u2500 */}\n          {themes.length > 0 && <div style={{ display: \"flex\", flexWrap: \"wrap\", gap: 8, justifyContent: \"center\", marginBottom: 32, animation: \"riseUp 0.8s ease 0.4s both\" }}>\n            {themes.map(function(t, i) {\n              var tc = t.color || NC[i % NC.length];\n              return <div key={i} style={{ padding: \"8px 16px\", borderRadius: 20, background: tc + \"18\", border: \"1px solid \" + tc + \"33\", fontSize: 12, fontFamily: FB, fontWeight: 600, color: tc, letterSpacing: \"0.04em\" }}>{t.label}</div>;\n            })}\n          </div>}\n\n          {/* \u2500\u2500 Tension \u2014 always show if available \u2500\u2500 */}\n          {sd.tension && <div style={{ width: \"100%\", maxWidth: 320, marginBottom: 32, animation: \"riseUp 0.8s ease 0.5s both\" }}>\n            <div style={{ display: \"flex\", alignItems: \"center\", justifyContent: \"center\", gap: 16 }}>\n              <div style={{ padding: \"8px 16px\", borderRadius: 20, background: \"rgba(255,184,107,0.1)\", border: \"1px solid rgba(255,184,107,0.2)\", fontSize: 13, fontFamily: FB, fontWeight: 700, color: \"#FFB86B\" }}>{sd.tension.a}</div>\n              <div style={{ fontSize: 11, color: \"rgba(255,255,255,0.15)\", fontFamily: FB }}>{\"\\u2194\"}</div>\n              <div style={{ padding: \"8px 16px\", borderRadius: 20, background: \"rgba(107,184,255,0.1)\", border: \"1px solid rgba(107,184,255,0.2)\", fontSize: 13, fontFamily: FB, fontWeight: 700, color: \"#6BB8FF\" }}>{sd.tension.b}</div>\n            </div>\n            <div style={{ fontSize: 13, color: \"rgba(255,255,255,0.35)\", fontFamily: FD, fontStyle: \"italic\", textAlign: \"center\", marginTop: 10, lineHeight: 1.5 }}>{sd.tension.text}</div>\n          </div>}\n\n          {alchemyData && alchemyData.stage && <div style={{ padding: \"8px 18px\", borderRadius: 20, background: \"rgba(255,255,255,0.03)\", border: \"1px solid rgba(255,255,255,0.08)\", fontSize: 12, color: \"rgba(255,255,255,0.3)\", fontFamily: FB, marginBottom: 32, animation: \"riseUp 0.8s ease 0.55s both\" }}>{(FIELD_ALCHEMY[alchemyData.stage] || {}).label || alchemyData.stage}</div>}\n\n          {/* \u2500\u2500 Blind spot \u2500\u2500 */}\n          {sd.blind_spot && <div style={{ maxWidth: 320, marginBottom: 28, textAlign: \"center\", animation: \"riseUp 0.8s ease 0.6s both\" }}>\n            <div style={{ fontSize: 9, color: \"rgba(136,136,144,0.5)\", fontFamily: FB, letterSpacing: \"0.3em\", marginBottom: 8, textTransform: \"uppercase\" }}>blind spot</div>\n            <div style={{ fontSize: 14, color: \"rgba(255,255,255,0.4)\", fontFamily: FD, fontStyle: \"italic\", lineHeight: 1.5 }}>{sd.blind_spot}</div>\n          </div>}\n\n          {/* \u2500\u2500 Opening \u2500\u2500 */}\n          {sd.opening && <div style={{ maxWidth: 320, marginBottom: 28, textAlign: \"center\", animation: \"riseUp 0.8s ease 0.65s both\" }}>\n            <div style={{ fontSize: 9, color: \"rgba(107,255,184,0.5)\", fontFamily: FB, letterSpacing: \"0.3em\", marginBottom: 8, textTransform: \"uppercase\" }}>what{\"\\u2019\"}s opening</div>\n            <div style={{ fontSize: 14, color: \"rgba(107,255,184,0.35)\", fontFamily: FD, fontStyle: \"italic\", lineHeight: 1.5 }}>{sd.opening}</div>\n          </div>}\n\n          {/* \u2500\u2500 Multi-session data \u2500\u2500 */}\n          {hasFS && <>\n            <div style={{ width: 40, height: 1, background: \"linear-gradient(90deg,transparent,rgba(107,255,184,0.15),transparent)\", marginBottom: 28 }} />\n\n            {fs.energies.length >= 2 && <div style={{ marginBottom: 28, textAlign: \"center\", animation: \"riseUp 0.8s ease 0.6s both\" }}>\n              <div style={{ fontSize: 10, color: \"#6BFFB8\", fontFamily: FB, letterSpacing: \"0.3em\", marginBottom: 12, opacity: 0.6 }}>ENERGY ACROSS SESSIONS</div>\n              <div style={{ display: \"flex\", gap: 8, justifyContent: \"center\", alignItems: \"center\" }}>\n                {fs.energies.map(function(e, i) {\n                  var colors = { heavy: \"#888\", electric: \"#FFD700\", shattered: \"#ff5030\", still: \"#9070d0\", quiet: \"#6BB8FF\", warm: \"#ff6090\", grounded: \"#6BFFB8\", restless: \"#FFB86B\", tender: \"#c070f0\", fierce: \"#ff5030\" };\n                  var ec = colors[e] || \"#888\";\n                  return <div key={i} style={{ display: \"flex\", flexDirection: \"column\", alignItems: \"center\", gap: 4 }}>\n                    <div style={{ width: 12, height: 12, borderRadius: \"50%\", background: ec, boxShadow: \"0 0 10px \" + ec + \"55\", opacity: 0.4 + (i / fs.energies.length) * 0.6 }} />\n                    <div style={{ fontSize: 9, color: ec + \"88\", fontFamily: FB }}>{e}</div>\n                  </div>;\n                })}\n              </div>\n              {fs.energyTrend && <div style={{ fontSize: 12, color: \"rgba(255,255,255,0.25)\", fontFamily: FD, fontStyle: \"italic\", marginTop: 8 }}>{fs.energyTrend}</div>}\n            </div>}\n\n            {(fs.rising.length > 0 || fs.fading.length > 0) && <div style={{ marginBottom: 28, width: \"100%\", maxWidth: 320, animation: \"riseUp 0.8s ease 0.7s both\" }}>\n              <div style={{ fontSize: 10, color: \"#E84393\", fontFamily: FB, letterSpacing: \"0.3em\", marginBottom: 14, textAlign: \"center\", opacity: 0.6 }}>WHAT{\"\\u2019\"}S MOVING</div>\n              {fs.rising.map(function(r, i) {\n                return <div key={\"r\"+i} style={{ display: \"flex\", alignItems: \"center\", gap: 10, marginBottom: 8 }}>\n                  <div style={{ fontSize: 12, color: \"#6BFFB8\", fontFamily: FB, opacity: 0.6 }}>{\"\\u2191\"}</div>\n                  <div style={{ fontSize: 14, color: \"rgba(255,255,255,0.6)\", fontFamily: FD, fontStyle: \"italic\" }}>{r.label}</div>\n                  <div style={{ flex: 1, height: 1, background: \"rgba(107,255,184,0.1)\" }} />\n                  <div style={{ fontSize: 10, color: \"rgba(107,255,184,0.4)\", fontFamily: FB }}>rising</div>\n                </div>;\n              })}\n              {fs.fading.map(function(f, i) {\n                return <div key={\"f\"+i} style={{ display: \"flex\", alignItems: \"center\", gap: 10, marginBottom: 8 }}>\n                  <div style={{ fontSize: 12, color: \"#B86BFF\", fontFamily: FB, opacity: 0.6 }}>{\"\\u2193\"}</div>\n                  <div style={{ fontSize: 14, color: \"rgba(255,255,255,0.55)\", fontFamily: FD, fontStyle: \"italic\" }}>{f.label}</div>\n                  <div style={{ flex: 1, height: 1, background: \"rgba(184,107,255,0.08)\" }} />\n                  <div style={{ fontSize: 10, color: \"rgba(184,107,255,0.35)\", fontFamily: FB }}>fading</div>\n                </div>;\n              })}\n            </div>}\n          </>}\n\n          <div style={{ width: 40, height: 1, background: \"linear-gradient(90deg,transparent,rgba(214,178,109,0.12),transparent)\", marginBottom: 24 }} />\n          <div style={{ fontSize: 11, color: \"#D6B26D\", fontFamily: FB, letterSpacing: \"0.3em\", opacity: 0.6, animation: \"riseUp 0.8s ease 0.8s both\" }}>THE FIELD HOLDS THIS</div>\n        </div>\n      </div>;\n    }\n\n    // \u2500\u2500 IDENTITY CARD (hold-to-lock interaction) \u2500\u2500\n    if (fc.type === \"identity\" && archetypeData) {\n      var c = fc.color || \"#E84393\";\n      var [holdProgress, setHoldProgress] = useState(0);\n      var [holding, setHolding] = useState(false);\n      var holdTimer = useRef(null);\n      var holdStart = useRef(0);\n      var holdDuration = 1400; // ms to fill\n\n      function startHold(e) {\n        if (archResponse) return;\n        e.stopPropagation();\n        setHolding(true);\n        holdStart.current = Date.now();\n        holdTimer.current = setInterval(function() {\n          var elapsed = Date.now() - holdStart.current;\n          var p = Math.min(elapsed / holdDuration, 1);\n          setHoldProgress(p);\n          if (p >= 1) {\n            clearInterval(holdTimer.current);\n            setHolding(false);\n            handleArchResponse(\"recognized\");\n          }\n        }, 30);\n      }\n      function endHold(e) {\n        if (archResponse) return;\n        e.stopPropagation();\n        if (holdTimer.current) clearInterval(holdTimer.current);\n        if (holding && holdProgress < 1 && holdProgress > 0.05) {\n          // Short tap on the name = glimpsed\n          setHoldProgress(0);\n          setHolding(false);\n          handleArchResponse(\"glimpsed\");\n        } else if (!holding || holdProgress <= 0.05) {\n          setHoldProgress(0);\n          setHolding(false);\n        }\n      }\n      function skipCard(e) {\n        e.stopPropagation();\n        handleArchResponse(\"rejected\");\n      }\n\n      // Ring SVG params\n      var ringR = 58;\n      var ringC = 2 * Math.PI * ringR;\n      var ringOffset = ringC * (1 - holdProgress);\n\n      return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", justifyContent: \"center\", padding: \"40px 28px\" }}>\n\n        {/* Background glyph */}\n        <div style={{ position: \"absolute\", top: \"50%\", left: \"50%\", transform: \"translate(-50%, -55%)\", opacity: 0.06, pointerEvents: \"none\" }}>\n          <ArchetypeGlyph name={archetypeData ? archetypeData.name : \"\"} sourceNodes={archetypeData ? archetypeData.source_nodes : []} energy={\"\"} morphed={true} size={280} />\n        </div>\n\n        {fc.whisper && <div style={{ fontSize: 9, color: \"rgba(255,255,255,0.18)\", fontFamily: FB, letterSpacing: \"0.35em\", textTransform: \"uppercase\", marginBottom: 20, animation: \"riseUp 0.8s ease both\" }}>{fc.whisper}</div>}\n\n        {/* The holdable archetype name with ring */}\n        {!archResponse && <div\n          onMouseDown={startHold} onMouseUp={endHold} onMouseLeave={endHold}\n          onTouchStart={startHold} onTouchEnd={endHold}\n          style={{ position: \"relative\", cursor: \"pointer\", display: \"flex\", flexDirection: \"column\", alignItems: \"center\", userSelect: \"none\", WebkitUserSelect: \"none\", animation: \"riseUp 0.8s ease 0.2s both\" }}\n        >\n          {/* Progress ring */}\n          <svg width={140} height={140} style={{ position: \"absolute\", top: \"50%\", left: \"50%\", transform: \"translate(-50%, -50%)\", pointerEvents: \"none\" }}>\n            <circle cx={70} cy={70} r={ringR} fill=\"none\" stroke={c} strokeWidth={2} opacity={0.08} />\n            <circle cx={70} cy={70} r={ringR} fill=\"none\" stroke={c} strokeWidth={3}\n              strokeDasharray={ringC} strokeDashoffset={ringOffset}\n              strokeLinecap=\"round\" opacity={holdProgress > 0 ? 0.7 : 0}\n              style={{ transition: holding ? \"none\" : \"stroke-dashoffset 0.3s ease\", transform: \"rotate(-90deg)\", transformOrigin: \"50% 50%\" }} />\n          </svg>\n\n          {/* Glow pulse when holding */}\n          <div style={{\n            width: 120, height: 120, borderRadius: \"50%\", position: \"absolute\", top: \"50%\", left: \"50%\",\n            transform: \"translate(-50%, -50%) scale(\" + (1 + holdProgress * 0.3) + \")\",\n            background: \"radial-gradient(circle, \" + c + (Math.round(holdProgress * 25)).toString(16).padStart(2,\"0\") + \" 0%, transparent 70%)\",\n            transition: holding ? \"none\" : \"all 0.3s ease\", pointerEvents: \"none\",\n          }} />\n\n          <div style={{\n            fontFamily: FB, fontSize: 34, fontWeight: 800,\n            color: holdProgress > 0 ? c : \"rgba(255,255,255,0.9)\",\n            textAlign: \"center\", maxWidth: 300, lineHeight: 1.15, padding: \"30px 10px\",\n            transform: \"scale(\" + (1 + holdProgress * 0.06) + \")\",\n            transition: holding ? \"none\" : \"all 0.3s ease\",\n          }}>{archetypeData.name}</div>\n        </div>}\n\n        {/* After response \u2014 locked in state */}\n        {archResponse && <div style={{ animation: \"riseUp 0.5s ease both\", display: \"flex\", flexDirection: \"column\", alignItems: \"center\" }}>\n          <div style={{ fontFamily: FB, fontSize: 38, fontWeight: 800, color: archResponse === \"recognized\" ? c : \"rgba(255,255,255,0.5)\", textAlign: \"center\", maxWidth: 340, lineHeight: 1.15 }}>{archetypeData.name}</div>\n          <div style={{ marginTop: 12, fontSize: 11, color: c + \"55\", fontFamily: FB, letterSpacing: \"0.2em\" }}>\n            {archResponse === \"recognized\" ? \"LOCKED IN\" : archResponse === \"glimpsed\" ? \"NOTED\" : \"PASSED\"}\n          </div>\n        </div>}\n\n        {/* Line + source nodes always visible */}\n        <div style={{ fontFamily: FD, fontSize: 17, fontWeight: 300, fontStyle: \"italic\", color: c + \"66\", maxWidth: 320, textAlign: \"center\", lineHeight: 1.6, marginTop: 16, animation: \"riseUp 0.8s ease 0.35s both\" }}>{archetypeData.line}</div>\n\n        {archetypeData.source_nodes && archetypeData.source_nodes.length > 0 && <div style={{ display: \"flex\", gap: 8, flexWrap: \"wrap\", justifyContent: \"center\", marginTop: 16, animation: \"riseUp 0.8s ease 0.5s both\" }}>\n          {archetypeData.source_nodes.map(function(n, i) {\n            return <div key={i} style={{ padding: \"4px 12px\", borderRadius: 12, background: c + \"08\", border: \"1px solid \" + c + \"12\", fontSize: 11, color: c + \"44\", fontFamily: FB }}>{n}</div>;\n          })}\n        </div>}\n\n        {archetypeData.evolution_from && <div style={{ fontSize: 11, color: \"rgba(255,255,255,0.1)\", fontFamily: FB, marginTop: 12, animation: \"riseUp 0.8s ease 0.55s both\" }}>evolved from: {archetypeData.evolution_from}</div>}\n\n        {/* Hold hint + skip */}\n        {!archResponse && <div style={{ position: \"absolute\", bottom: 48, left: 0, right: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", gap: 16, animation: \"riseUp 0.8s ease 0.8s both\" }}>\n          <div style={{ fontSize: 11, color: \"rgba(255,255,255,0.1)\", fontFamily: FB, letterSpacing: \"0.15em\" }}>\n            {holding ? \"keep holding...\" : \"hold the name to lock in\"}\n          </div>\n          <div onClick={skipCard} style={{ fontSize: 11, color: \"rgba(255,255,255,0.15)\", fontFamily: FB, letterSpacing: \"0.1em\", cursor: \"pointer\", padding: \"8px 16px\" }}>skip</div>\n        </div>}\n      </div>;\n    }\n\n    // \u2500\u2500 TYPE-SPECIFIC CARD RENDERERS \u2500\u2500\n    // Each card type: unique visual language, living motion, real color.\n    var c = fc.color || \"#E84393\";\n    var cardType = fc.type || \"insight\";\n\n    // \u2500\u2500 ENERGY: Pulsing orbs, concentric rings, color-soaked \u2500\u2500\n    if (cardType === \"energy\") {\n      var word = (fc.hero_text || \"\").toUpperCase();\n      return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", justifyContent: \"center\", overflow: \"hidden\" }}>\n        <div style={{ position: \"absolute\", width: 400, height: 400, borderRadius: \"50%\", background: \"radial-gradient(circle, \" + c + \"44 0%, \" + c + \"18 35%, transparent 65%)\", animation: \"breathe 4s ease-in-out infinite\", top: \"50%\", left: \"50%\", transform: \"translate(-50%, -50%)\" }} />\n        <div style={{ position: \"absolute\", width: 220, height: 220, borderRadius: \"50%\", background: \"radial-gradient(circle, \" + c + \"30 0%, transparent 65%)\", animation: \"breathe 3s ease-in-out infinite 0.5s\", top: \"50%\", left: \"50%\", transform: \"translate(-50%, -50%)\" }} />\n        <svg style={{ position: \"absolute\", width: 360, height: 360, top: \"50%\", left: \"50%\", transform: \"translate(-50%, -50%)\" }}>\n          <circle cx={180} cy={180} r={55} fill=\"none\" stroke={c} strokeWidth={1.5} opacity={0.25}><animate attributeName=\"r\" values=\"53;60;53\" dur=\"4s\" repeatCount=\"indefinite\"/></circle>\n          <circle cx={180} cy={180} r={90} fill=\"none\" stroke={c} strokeWidth={1} opacity={0.15}><animate attributeName=\"r\" values=\"88;96;88\" dur=\"5s\" repeatCount=\"indefinite\"/></circle>\n          <circle cx={180} cy={180} r={130} fill=\"none\" stroke={c} strokeWidth={0.5} opacity={0.08}><animate attributeName=\"r\" values=\"128;138;128\" dur=\"6s\" repeatCount=\"indefinite\"/></circle>\n          {/* Orbiting dots */}\n          <circle r={4} fill={c} opacity={0.4}><animateMotion dur=\"8s\" repeatCount=\"indefinite\" path=\"M180,180 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0\"/></circle>\n          <circle r={3} fill={c} opacity={0.25}><animateMotion dur=\"12s\" repeatCount=\"indefinite\" path=\"M180,180 m-120,0 a120,120 0 1,1 240,0 a120,120 0 1,1 -240,0\"/></circle>\n        </svg>\n        <div style={{ fontFamily: FB, fontSize: word.length <= 6 ? 72 : word.length <= 10 ? 54 : 40, fontWeight: 900, color: c, letterSpacing: \"0.06em\", textAlign: \"center\", zIndex: 1, animation: \"riseUp 0.8s ease 0.2s both\", textShadow: \"0 0 80px \" + c + \"55, 0 0 30px \" + c + \"33\" }}>{word}</div>\n        {fc.sub_text && <div style={{ fontFamily: FD, fontSize: 16, fontStyle: \"italic\", color: \"rgba(255,255,255,0.6)\", maxWidth: 300, textAlign: \"center\", lineHeight: 1.7, marginTop: 20, zIndex: 1, animation: \"riseUp 0.8s ease 0.45s both\" }}>{fc.sub_text}</div>}\n        {fc.whisper && <div style={{ position: \"absolute\", bottom: 32, fontSize: 10, color: \"rgba(255,255,255,0.2)\", fontFamily: FB, letterSpacing: \"0.3em\" }}>{fc.whisper}</div>}\n      </div>;\n    }\n\n    // \u2500\u2500 INSIGHT: Giant colored quotation mark, accent bar \u2500\u2500\n    if (cardType === \"insight\") {\n      var txt = fc.hero_text || \"\";\n      var sz = txt.length <= 40 ? 26 : txt.length <= 80 ? 21 : 17;\n      return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", justifyContent: \"center\", padding: \"60px 32px\", overflow: \"hidden\" }}>\n        <div style={{ position: \"absolute\", top: 30, left: 20, fontSize: 160, fontFamily: FD, color: c + \"22\", lineHeight: 1, pointerEvents: \"none\" }}>{\"\\u201C\"}</div>\n        <div style={{ position: \"absolute\", left: 18, top: \"20%\", bottom: \"20%\", width: 4, borderRadius: 2, background: \"linear-gradient(180deg, transparent, \" + c + \"66, \" + c + \"66, transparent)\" }} />\n        {/* Floating accent shapes */}\n        <svg style={{ position: \"absolute\", right: 20, top: \"15%\", width: 80, height: 80, opacity: 0.1 }}>\n          <circle cx={40} cy={40} r={30} fill=\"none\" stroke={c} strokeWidth={1}><animate attributeName=\"r\" values=\"28;34;28\" dur=\"5s\" repeatCount=\"indefinite\"/></circle>\n        </svg>\n        <div style={{ paddingLeft: 20, zIndex: 1 }}>\n          <div style={{ fontFamily: FD, fontSize: sz, fontStyle: \"italic\", color: \"rgba(255,255,255,0.92)\", lineHeight: 1.6, maxWidth: 330, animation: \"riseUp 0.8s ease 0.15s both\" }}>{txt}</div>\n          {fc.sub_text && <div style={{ fontFamily: FB, fontSize: 13, color: c + \"77\", marginTop: 20, letterSpacing: \"0.06em\", animation: \"riseUp 0.8s ease 0.4s both\" }}>{fc.sub_text}</div>}\n        </div>\n        {fc.whisper && <div style={{ position: \"absolute\", bottom: 28, right: 28, fontSize: 10, color: \"rgba(255,255,255,0.2)\", fontFamily: FB, letterSpacing: \"0.2em\" }}>{fc.whisper}</div>}\n      </div>;\n    }\n\n    // \u2500\u2500 TENSION: Interactive orbs \u2014 tap a side to see it pulse \u2500\u2500\n    if (cardType === \"tension\") {\n      var parts = (fc.hero_text || \"vs\").split(\" vs \");\n      var pA = (parts[0] || \"\").trim();\n      var pB = (parts[1] || \"\").trim();\n      return <TensionCard poleA={pA} poleB={pB} subText={fc.sub_text} whisper={fc.whisper} color={c} />;\n    }\n\n    // \u2500\u2500 BLIND_SPOT: Half-hidden, words emerge from dark \u2500\u2500\n    if (cardType === \"blind_spot\") {\n      var words = (fc.hero_text || \"\").split(\" \");\n      return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", justifyContent: \"center\", padding: \"60px 28px\" }}>\n        <svg width={100} height={100} style={{ marginBottom: 24, animation: \"riseUp 1s ease both\" }}>\n          <defs><linearGradient id=\"bsg\" x1=\"0\" y1=\"0\" x2=\"1\" y2=\"1\"><stop offset=\"0%\" stopColor={c} stopOpacity=\"0.3\"/><stop offset=\"100%\" stopColor={c} stopOpacity=\"0.05\"/></linearGradient></defs>\n          <circle cx={50} cy={50} r={38} fill=\"none\" stroke={c} strokeWidth={1} opacity={0.3}><animate attributeName=\"opacity\" values=\"0.2;0.4;0.2\" dur=\"4s\" repeatCount=\"indefinite\"/></circle>\n          <path d={\"M50 12 A38 38 0 0 1 50 88 A19 19 0 0 0 50 12\"} fill=\"url(#bsg)\" />\n          <circle cx={50} cy={50} r={20} fill=\"none\" stroke={c} strokeWidth={0.5} opacity={0.15}><animate attributeName=\"r\" values=\"18;23;18\" dur=\"5s\" repeatCount=\"indefinite\"/></circle>\n        </svg>\n        {fc.whisper && <div style={{ fontSize: 10, color: c + \"44\", fontFamily: FB, letterSpacing: \"0.3em\", textTransform: \"uppercase\", marginBottom: 20, animation: \"riseUp 0.8s ease both\" }}>{fc.whisper}</div>}\n        <div style={{ textAlign: \"center\", maxWidth: 340 }}>\n          {words.map(function(w, i) {\n            return <span key={i} style={{ fontFamily: FB, fontSize: 30, fontWeight: 700, color: \"rgba(255,255,255,0.9)\", animation: \"riseUp 0.6s ease \" + (0.4 + i * 0.2) + \"s both\", display: \"inline-block\", marginRight: 10 }}>{w}</span>;\n          })}\n        </div>\n        {fc.sub_text && <div style={{ fontFamily: FD, fontSize: 16, fontStyle: \"italic\", color: \"rgba(255,255,255,0.45)\", maxWidth: 320, textAlign: \"center\", lineHeight: 1.7, marginTop: 24, animation: \"riseUp 0.8s ease \" + (0.4 + words.length * 0.2 + 0.3) + \"s both\" }}>{fc.sub_text}</div>}\n      </div>;\n    }\n\n    // \u2500\u2500 PATTERN: Flowing dot matrix \u2500\u2500\n    if (cardType === \"pattern\") {\n      var txt = fc.hero_text || \"\";\n      return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", justifyContent: \"center\", padding: \"60px 28px\", overflow: \"hidden\" }}>\n        <svg style={{ position: \"absolute\", width: \"100%\", height: \"100%\", opacity: 0.15 }}>\n          {Array.from({length: 14}).map(function(_,i) {\n            var y = 40 + i * 34;\n            return <g key={i}>{Array.from({length: 18}).map(function(_,j) {\n              var x = 8 + j * 24 + (i % 2) * 12;\n              var del = ((i + j) * 0.15) % 3;\n              return <circle key={j} cx={x} cy={y} r={2.5} fill={c}><animate attributeName=\"opacity\" values=\"0.2;0.8;0.2\" dur={(2.5 + del) + \"s\"} begin={del + \"s\"} repeatCount=\"indefinite\"/><animate attributeName=\"r\" values=\"2;3.5;2\" dur={(3 + del) + \"s\"} begin={del + \"s\"} repeatCount=\"indefinite\"/></circle>;\n            })}</g>;\n          })}\n        </svg>\n        <div style={{ fontSize: 10, color: c + \"55\", fontFamily: FB, letterSpacing: \"0.3em\", textTransform: \"uppercase\", marginBottom: 16, zIndex: 1, animation: \"riseUp 0.6s ease both\" }}>RECURRING</div>\n        <div style={{ fontFamily: FB, fontSize: txt.length <= 18 ? 34 : 24, fontWeight: 800, color: \"rgba(255,255,255,0.92)\", textAlign: \"center\", maxWidth: 340, lineHeight: 1.25, zIndex: 1, animation: \"riseUp 0.8s ease 0.15s both\" }}>{txt}</div>\n        {fc.sub_text && <div style={{ fontFamily: FD, fontSize: 16, fontStyle: \"italic\", color: \"rgba(255,255,255,0.55)\", maxWidth: 320, textAlign: \"center\", lineHeight: 1.7, marginTop: 20, zIndex: 1, animation: \"riseUp 0.8s ease 0.35s both\" }}>{fc.sub_text}</div>}\n        {fc.whisper && <div style={{ position: \"absolute\", bottom: 28, fontSize: 10, color: \"rgba(255,255,255,0.2)\", fontFamily: FB, letterSpacing: \"0.25em\" }}>{fc.whisper}</div>}\n      </div>;\n    }\n\n    // \u2500\u2500 SHIFT: Dramatic upward motion \u2500\u2500\n    if (cardType === \"shift\") {\n      var txt = fc.hero_text || \"\";\n      return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", justifyContent: \"center\", padding: \"60px 28px\", overflow: \"hidden\" }}>\n        <svg style={{ position: \"absolute\", width: \"100%\", height: \"100%\", opacity: 0.15 }}>\n          {Array.from({length: 10}).map(function(_,i) {\n            var x1 = -30 + i * 50; return <line key={i} x1={x1} y1=\"100%\" x2={x1 + 150} y2=\"0\" stroke={c} strokeWidth={1}><animate attributeName=\"opacity\" values=\"0;0.2;0\" dur={(2.5 + i * 0.3) + \"s\"} repeatCount=\"indefinite\"/></line>;\n          })}\n          {/* Rising particles */}\n          {Array.from({length: 6}).map(function(_,i) {\n            var cx = 60 + i * 55;\n            return <circle key={\"p\"+i} r={3} fill={c} opacity={0.3}><animate attributeName=\"cy\" values=\"500;-20\" dur={(4 + i * 0.7) + \"s\"} repeatCount=\"indefinite\"/><animate attributeName=\"cx\" values={cx + \";\" + (cx + 20)} dur={(4 + i * 0.7) + \"s\"} repeatCount=\"indefinite\"/><animate attributeName=\"opacity\" values=\"0;0.4;0\" dur={(4 + i * 0.7) + \"s\"} repeatCount=\"indefinite\"/></circle>;\n          })}\n        </svg>\n        <svg width={50} height={60} style={{ marginBottom: 20, zIndex: 1, animation: \"riseUp 0.6s ease both\" }}>\n          <line x1={25} y1={56} x2={25} y2={10} stroke={c} strokeWidth={2.5} opacity={0.6} />\n          <polyline points=\"12,22 25,5 38,22\" fill=\"none\" stroke={c} strokeWidth={2.5} strokeLinecap=\"round\" opacity={0.6} />\n        </svg>\n        <div style={{ fontFamily: FB, fontSize: txt.length <= 18 ? 32 : 22, fontWeight: 800, color: c, textAlign: \"center\", maxWidth: 340, lineHeight: 1.25, zIndex: 1, animation: \"riseUp 0.8s ease 0.15s both\", textShadow: \"0 0 40px \" + c + \"33\" }}>{txt}</div>\n        {fc.sub_text && <div style={{ fontFamily: FD, fontSize: 16, fontStyle: \"italic\", color: \"rgba(255,255,255,0.55)\", maxWidth: 320, textAlign: \"center\", lineHeight: 1.7, marginTop: 20, zIndex: 1, animation: \"riseUp 0.8s ease 0.35s both\" }}>{fc.sub_text}</div>}\n        {fc.whisper && <div style={{ position: \"absolute\", bottom: 28, fontSize: 10, color: \"rgba(255,255,255,0.2)\", fontFamily: FB, letterSpacing: \"0.25em\" }}>{fc.whisper}</div>}\n      </div>;\n    }\n\n    // \u2500\u2500 NUMBER: Massive stat with pulsing ring and ghost \u2500\u2500\n    if (cardType === \"number\") {\n      var num = fc.hero_text || \"0\";\n      var numOnly = num.replace(/[^0-9.,%]/g, \"\") || num.charAt(0);\n      var numSz = num.length <= 3 ? 100 : num.length <= 6 ? 68 : 44;\n      return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", justifyContent: \"center\", overflow: \"hidden\" }}>\n        <div style={{ position: \"absolute\", fontSize: 260, fontWeight: 900, fontFamily: FB, color: c + \"12\", lineHeight: 1, pointerEvents: \"none\", top: \"50%\", left: \"50%\", transform: \"translate(-50%, -55%)\" }}>{numOnly}</div>\n        {/* Pulsing ring around number */}\n        <svg style={{ position: \"absolute\", width: 240, height: 240, top: \"50%\", left: \"50%\", transform: \"translate(-50%, -55%)\" }}>\n          <circle cx={120} cy={120} r={100} fill=\"none\" stroke={c} strokeWidth={1} opacity={0.2}><animate attributeName=\"r\" values=\"98;106;98\" dur=\"4s\" repeatCount=\"indefinite\"/><animate attributeName=\"opacity\" values=\"0.15;0.3;0.15\" dur=\"4s\" repeatCount=\"indefinite\"/></circle>\n          <circle cx={120} cy={120} r={80} fill=\"none\" stroke={c} strokeWidth={0.5} opacity={0.1}><animate attributeName=\"r\" values=\"78;84;78\" dur=\"3s\" repeatCount=\"indefinite\"/></circle>\n        </svg>\n        <div style={{ fontFamily: FB, fontSize: numSz, fontWeight: 900, color: c, zIndex: 1, animation: \"riseUp 0.8s ease 0.1s both\", textShadow: \"0 0 50px \" + c + \"44, 0 0 20px \" + c + \"22\" }}>{num}</div>\n        {fc.sub_text && <div style={{ fontFamily: FB, fontSize: 15, fontWeight: 400, color: \"rgba(255,255,255,0.6)\", maxWidth: 280, textAlign: \"center\", lineHeight: 1.5, marginTop: 16, zIndex: 1, letterSpacing: \"0.03em\", animation: \"riseUp 0.8s ease 0.3s both\" }}>{fc.sub_text}</div>}\n        {fc.whisper && <div style={{ position: \"absolute\", bottom: 28, fontSize: 10, color: \"rgba(255,255,255,0.2)\", fontFamily: FB, letterSpacing: \"0.25em\" }}>{fc.whisper}</div>}\n      </div>;\n    }\n\n    // \u2500\u2500 FALLBACK \u2500\u2500\n    var heroLen = (fc.hero_text || \"\").length;\n    var heroSize = heroLen <= 8 ? 48 : heroLen <= 20 ? 32 : heroLen <= 40 ? 24 : 18;\n    return <div style={{ position: \"absolute\", inset: 0, display: \"flex\", flexDirection: \"column\", alignItems: \"center\", justifyContent: \"center\", padding: \"60px 28px\" }}>\n      <FieldParticles color={c} count={12} />\n      <div style={{ fontFamily: heroSize >= 32 ? FB : FD, fontSize: heroSize, fontWeight: heroSize >= 32 ? 800 : 300, fontStyle: heroSize < 32 ? \"italic\" : \"normal\", color: heroSize >= 40 ? c : \"rgba(255,255,255,0.9)\", textAlign: \"center\", maxWidth: 360, lineHeight: heroSize >= 40 ? 1.1 : 1.5, animation: \"riseUp 0.8s ease 0.15s both\" }}>{fc.hero_text}</div>\n      {fc.sub_text && <div style={{ fontFamily: FD, fontSize: 16, fontStyle: \"italic\", color: \"rgba(255,255,255,0.55)\", maxWidth: 340, textAlign: \"center\", lineHeight: 1.7, marginTop: 20, animation: \"riseUp 0.8s ease 0.4s both\" }}>{fc.sub_text}</div>}\n      {fc.whisper && <div style={{ position: \"absolute\", bottom: 28, fontSize: 10, color: \"rgba(255,255,255,0.2)\", fontFamily: FB, letterSpacing: \"0.25em\" }}>{fc.whisper}</div>}\n    </div>;\n  }\n\n  return (\n    <div onClick={function() { if (!card.interactive || archResponse) advance(); }} style={{\n      position: \"relative\", width: \"100%\", height: \"100%\",\n      overflow: fc.type === \"close\" ? \"auto\" : \"hidden\",\n      cursor: \"pointer\", userSelect: \"none\",\n      background: card.bg || \"#000\",\n      transition: \"background 0.6s ease\",\n    }}>\n      <div style={{ position: \"absolute\", top: 16, left: 0, right: 0, display: \"flex\", justifyContent: \"center\", gap: 4, zIndex: 10, pointerEvents: \"none\" }}>\n        {cards.map(function(_, i) {\n          return <div key={i} style={{ width: i === current ? 16 : 4, height: 4, borderRadius: 2, background: i === current ? \"rgba(255,255,255,0.4)\" : i < current ? \"rgba(255,255,255,0.15)\" : \"rgba(255,255,255,0.06)\", transition: \"all 0.3s\" }} />;\n        })}\n      </div>\n      <div key={current} style={{ width: \"100%\", height: \"100%\", animation: \"morphIn 0.5s ease both\" }}>{renderCard()}</div>\n    </div>\n  );\n}\n\n// \u2550\u2550\u2550\u2550\u2550\u2550\u2550 LANDING \u2550\u2550\u2550\u2550\u2550\u2550\u2550\nfunction LandingPhase({ onStart }) {\n  var [show, setShow] = useState(false);\n  var [authMode, setAuthMode] = useState(null);\n  var [email, setEmail] = useState(\"\");\n  var [password, setPassword] = useState(\"\");\n  var [error, setError] = useState(\"\");\n  var [loading, setLoading] = useState(false);\n  var sessions = [];\n  try { sessions = JSON.parse(localStorage.getItem(\"saycrd-sessions\") || \"[]\"); } catch(e) {}\n  var returning = sessions.length > 0;\n\n  useEffect(function() { setTimeout(function() { setShow(true); }, 100); }, []);\n\n  function handleAuth() {\n    if (!email || !password) { setError(\"Enter email and password\"); return; }\n    setLoading(true);\n    if (email === \"local\" && password === \"local\") { onStart(); return; }\n    setError(\"Auth coming soon \\u2014 use Continue below\");\n    setLoading(false);\n  }\n\n  var SG = \"Space Grotesk, \" + FB;\n\n  // Shared section label\n  var SectionLabel = function(props) {\n    return <div style={{ fontSize: 10, letterSpacing: \"0.35em\", textTransform: \"uppercase\", color: props.color || \"rgba(255,255,255,0.15)\", fontFamily: FB, marginBottom: props.mb || 16 }}>{props.children}</div>;\n  };\n\n  return (\n    <div style={{ width: \"100%\", height: \"100%\", overflow: \"auto\", WebkitOverflowScrolling: \"touch\", background: \"#050508\" }}>\n\n      {/* \u2550\u2550\u2550 AMBIENT \u2550\u2550\u2550 */}\n      <div style={{ position: \"fixed\", inset: 0, pointerEvents: \"none\", zIndex: 0, overflow: \"hidden\" }}>\n        <div style={{ position: \"absolute\", top: \"-15%\", right: \"-10%\", width: 500, height: 500, borderRadius: \"50%\", background: \"radial-gradient(circle, rgba(232,67,147,0.12), transparent 65%)\", filter: \"blur(80px)\", animation: \"floatWord 20s ease-in-out infinite\" }} />\n        <div style={{ position: \"absolute\", bottom: \"-10%\", left: \"-8%\", width: 450, height: 450, borderRadius: \"50%\", background: \"radial-gradient(circle, rgba(107,255,184,0.08), transparent 65%)\", filter: \"blur(70px)\", animation: \"floatWord 24s ease-in-out infinite\", animationDelay: \"-8s\" }} />\n        <div style={{ position: \"absolute\", top: \"35%\", left: \"45%\", width: 350, height: 350, borderRadius: \"50%\", background: \"radial-gradient(circle, rgba(184,107,255,0.06), transparent 65%)\", filter: \"blur(50px)\", animation: \"floatWord 18s ease-in-out infinite\", animationDelay: \"-4s\" }} />\n      </div>\n\n      {/* \u2550\u2550\u2550 NAV \u2550\u2550\u2550 */}\n      <nav style={{\n        position: \"sticky\", top: 0, zIndex: 20,\n        display: \"flex\", justifyContent: \"space-between\", alignItems: \"center\",\n        padding: \"20px 6vw\",\n        background: \"linear-gradient(180deg, rgba(5,5,8,0.9), rgba(5,5,8,0))\",\n        backdropFilter: \"blur(16px)\",\n      }}>\n        <div style={{ fontFamily: SG, fontSize: 18, fontWeight: 700, letterSpacing: \"0.25em\", color: \"rgba(255,255,255,0.7)\" }}>SAYCRD</div>\n        <button onClick={onStart} style={{\n          padding: \"8px 20px\", borderRadius: 999, border: \"1px solid rgba(232,67,147,0.25)\",\n          background: \"rgba(232,67,147,0.06)\", color: \"#E84393\",\n          fontFamily: FB, fontSize: 13, fontWeight: 600, letterSpacing: \"0.05em\", cursor: \"pointer\",\n        }}>Start a session</button>\n      </nav>\n\n      <div style={{ position: \"relative\", zIndex: 1, maxWidth: 1100, margin: \"0 auto\", padding: \"0 6vw 80px\" }}>\n\n        {/* \u2550\u2550\u2550 HERO \u2550\u2550\u2550 */}\n        <section style={{ display: \"grid\", gridTemplateColumns: \"1fr\", gap: 48, padding: \"80px 0 60px\", alignItems: \"center\" }}>\n          <div style={{ maxWidth: 640 }}>\n            <SectionLabel color=\"rgba(232,67,147,0.4)\" mb={20}>A place to go in the moment</SectionLabel>\n            <h1 style={{\n              fontFamily: FD, fontSize: \"clamp(32px, 5vw, 56px)\", fontWeight: 300,\n              lineHeight: 1.15, color: \"rgba(255,255,255,0.9)\", marginBottom: 24,\n              opacity: show ? 1 : 0, transform: show ? \"translateY(0)\" : \"translateY(20px)\",\n              transition: \"all 1s cubic-bezier(.25,.46,.45,.94)\",\n            }}>The space between your inner world and the next true move.</h1>\n            <p style={{\n              fontFamily: FD, fontSize: 18, fontWeight: 300, fontStyle: \"italic\",\n              color: \"rgba(255,255,255,0.55)\", lineHeight: 1.7, marginBottom: 36, maxWidth: 500,\n              opacity: show ? 1 : 0, transform: show ? \"translateY(0)\" : \"translateY(12px)\",\n              transition: \"all 1s cubic-bezier(.25,.46,.45,.94) 0.2s\",\n            }}>SAYCRD listens like a human, shapes what you say into a living visual, and remembers your patterns without turning you into a project.</p>\n\n            <div style={{\n              display: \"flex\", gap: 14, flexWrap: \"wrap\", marginBottom: 40,\n              opacity: show ? 1 : 0, transition: \"opacity 1s ease 0.5s\",\n            }}>\n              <button onClick={onStart} style={{\n                padding: \"14px 32px\", borderRadius: 999,\n                background: \"linear-gradient(135deg, #E84393, #B86BFF)\",\n                border: \"none\", color: \"#fff\", fontFamily: FB, fontSize: 15, fontWeight: 600,\n                letterSpacing: \"0.05em\", cursor: \"pointer\", boxShadow: \"0 12px 40px rgba(232,67,147,0.25)\",\n              }}>{returning ? \"Continue your journey\" : \"Start a session\"}</button>\n              <button onClick={function(){document.getElementById(\"saycrd-experience\").scrollIntoView({behavior:\"smooth\"});}} style={{\n                padding: \"14px 28px\", borderRadius: 999,\n                background: \"transparent\", border: \"1px solid rgba(255,255,255,0.1)\",\n                color: \"rgba(255,255,255,0.4)\", fontFamily: FB, fontSize: 14, cursor: \"pointer\",\n              }}>See the concept</button>\n            </div>\n\n            {returning && <div style={{ fontSize: 12, color: \"rgba(232,67,147,0.3)\", fontFamily: FB, marginTop: -20, marginBottom: 32 }}>\n              {sessions.length} session{sessions.length !== 1 ? \"s\" : \"\"} in your field\n            </div>}\n\n            {/* Phase markers */}\n            <div style={{ display: \"grid\", gridTemplateColumns: \"repeat(3, 1fr)\", gap: 16, borderTop: \"1px solid rgba(255,255,255,0.04)\", paddingTop: 20 }}>\n              {[\n                { n: \"Phase 1\", label: \"Dump freely\", color: \"#B86BFF\" },\n                { n: \"Phase 2\", label: \"Synthesize meaning\", color: \"#E84393\" },\n                { n: \"Phase 3\", label: \"Enter the field\", color: \"#6BFFB8\" },\n              ].map(function(p, i) {\n                return <div key={i}>\n                  <div style={{ fontSize: 14, fontWeight: 600, color: p.color, fontFamily: FB, marginBottom: 4, opacity: 0.7 }}>{p.n}</div>\n                  <div style={{ fontSize: 12, color: \"rgba(255,255,255,0.25)\", fontFamily: FB }}>{p.label}</div>\n                </div>;\n              })}\n            </div>\n          </div>\n        </section>\n\n        {/* \u2550\u2550\u2550 FIELD VISUAL \u2550\u2550\u2550 */}\n        <div style={{\n          position: \"relative\", height: 280, borderRadius: 20, overflow: \"hidden\", marginBottom: 80,\n          background: \"linear-gradient(140deg, rgba(15,15,25,0.9), rgba(8,8,16,0.95))\",\n          border: \"1px solid rgba(255,255,255,0.04)\",\n          boxShadow: \"0 20px 60px rgba(0,0,0,0.4)\",\n        }}>\n          {/* Pulse */}\n          <div style={{ position: \"absolute\", inset: 0, display: \"grid\", placeItems: \"center\" }}>\n            <div style={{ width: 80, height: 80, borderRadius: \"50%\", background: \"radial-gradient(circle, rgba(232,67,147,0.6), transparent 70%)\", animation: \"pulse 4s ease-in-out infinite\" }} />\n          </div>\n          {/* Floating tags */}\n          {[\n            { text: \"What matters\", top: \"18%\", left: \"12%\", c: \"rgba(255,255,255,0.08)\" },\n            { text: \"The pull\", top: \"46%\", right: \"16%\", c: \"rgba(232,67,147,0.12)\" },\n            { text: \"Quiet hope\", bottom: \"22%\", left: \"24%\", c: \"rgba(255,255,255,0.05)\" },\n            { text: \"Rest\", bottom: \"28%\", right: \"28%\", c: \"rgba(107,255,184,0.08)\" },\n          ].map(function(tag, i) {\n            var s = { position: \"absolute\", padding: \"6px 14px\", borderRadius: 999, fontSize: 13, fontFamily: FD, fontStyle: \"italic\", background: tag.c, border: \"1px solid rgba(255,255,255,0.06)\", color: \"rgba(255,255,255,0.55)\", backdropFilter: \"blur(8px)\" };\n            if (tag.top) s.top = tag.top;\n            if (tag.bottom) s.bottom = tag.bottom;\n            if (tag.left) s.left = tag.left;\n            if (tag.right) s.right = tag.right;\n            return <div key={i} style={s}>{tag.text}</div>;\n          })}\n          {/* Caption */}\n          <div style={{ position: \"absolute\", bottom: 14, left: 0, right: 0, textAlign: \"center\", fontSize: 12, color: \"rgba(255,255,255,0.12)\", fontFamily: FB }}>\n            A living field that shows meaning, not raw words.\n          </div>\n        </div>\n\n        {/* \u2550\u2550\u2550 STORY \u2550\u2550\u2550 */}\n        <section id=\"saycrd-experience\" style={{ marginBottom: 80 }}>\n          <div style={{ display: \"grid\", gridTemplateColumns: \"repeat(auto-fit, minmax(240px, 1fr))\", gap: 40 }}>\n            {[\n              { title: \"The gap in the world\", text: \"There is a moment when you are scattered and nothing feels clear. Journals are blank pages. To-do apps are laughable. Friends are tired. SAYCRD is the place you go in that moment.\", color: \"#E84393\" },\n              { title: \"The loop closes\", text: \"Internal becomes external, in real time. Seeing the map changes how you relate to it. That shift is the mechanism. It is not productivity. It is clarity.\", color: \"#6BFFB8\" },\n              { title: \"The system remembers\", text: \"The map stays with you. It recognizes patterns across sessions without feeling like surveillance. You build a living map of your inner life.\", color: \"#B86BFF\" },\n            ].map(function(s, i) {\n              return <div key={i} style={{ padding: \"28px 0\", borderTop: \"1px solid \" + s.color + \"15\" }}>\n                <h2 style={{ fontFamily: FD, fontSize: 24, fontWeight: 300, color: \"rgba(255,255,255,0.75)\", marginBottom: 12 }}>{s.title}</h2>\n                <p style={{ fontFamily: FD, fontSize: 15, fontWeight: 300, fontStyle: \"italic\", color: \"rgba(255,255,255,0.55)\", lineHeight: 1.7 }}>{s.text}</p>\n              </div>;\n            })}\n          </div>\n        </section>\n\n        {/* \u2550\u2550\u2550 SYSTEM \u2550\u2550\u2550 */}\n        <section style={{ marginBottom: 80 }}>\n          <SectionLabel color=\"rgba(107,255,184,0.3)\" mb={24}>What the system has to do</SectionLabel>\n          <div style={{ display: \"grid\", gridTemplateColumns: \"repeat(auto-fit, minmax(220px, 1fr))\", gap: 24 }}>\n            {[\n              { title: \"AI that listens\", text: \"It hears what is underneath, collapses related themes, and keeps the map clean even when the dump is long.\", icon: \"\\u25CE\", color: \"#E84393\" },\n              { title: \"Visual that is alive\", text: \"A living field that can hold vagueness, weight, proximity, and change over time.\", icon: \"\\u25C9\", color: \"#6BFFB8\" },\n              { title: \"Memory with care\", text: \"Patterns are remembered, not tracked. The system knows what to surface and what to leave alone.\", icon: \"\\u25D0\", color: \"#B86BFF\" },\n              { title: \"Practice, not features\", text: \"A breath, a pause, a reflection \\u2014 only when needed. The experience stays whole.\", icon: \"\\u25CB\", color: \"#D6B26D\" },\n            ].map(function(p, i) {\n              return <div key={i} style={{\n                padding: \"24px\", borderRadius: 16,\n                background: \"rgba(255,255,255,0.02)\", border: \"1px solid rgba(255,255,255,0.04)\",\n              }}>\n                <div style={{ fontSize: 20, color: p.color, opacity: 0.5, marginBottom: 12 }}>{p.icon}</div>\n                <h3 style={{ fontFamily: FB, fontSize: 14, fontWeight: 600, color: \"rgba(255,255,255,0.6)\", marginBottom: 8, letterSpacing: \"0.03em\" }}>{p.title}</h3>\n                <p style={{ fontFamily: FD, fontSize: 14, fontWeight: 300, fontStyle: \"italic\", color: \"rgba(255,255,255,0.2)\", lineHeight: 1.6 }}>{p.text}</p>\n              </div>;\n            })}\n          </div>\n        </section>\n\n        {/* \u2550\u2550\u2550 FINAL CTA \u2550\u2550\u2550 */}\n        <section style={{ textAlign: \"center\", padding: \"60px 0 40px\", borderTop: \"1px solid rgba(255,255,255,0.03)\" }}>\n          <h2 style={{ fontFamily: FD, fontSize: 28, fontWeight: 300, color: \"rgba(255,255,255,0.6)\", marginBottom: 12 }}>Ready to listen to yourself?</h2>\n          <p style={{ fontFamily: FD, fontSize: 15, fontWeight: 300, fontStyle: \"italic\", color: \"rgba(255,255,255,0.2)\", marginBottom: 32 }}>No account needed. Your session stays private. Just start.</p>\n          <button onClick={onStart} style={{\n            padding: \"16px 40px\", borderRadius: 999,\n            background: \"linear-gradient(135deg, #E84393, #B86BFF)\",\n            border: \"none\", color: \"#fff\", fontFamily: FB, fontSize: 16, fontWeight: 600,\n            letterSpacing: \"0.05em\", cursor: \"pointer\", boxShadow: \"0 12px 40px rgba(232,67,147,0.2)\",\n            marginBottom: 24,\n          }}>{returning ? \"Continue your journey\" : \"Start a session\"}</button>\n\n          {/* Auth links */}\n          {!authMode && <div style={{ display: \"flex\", gap: 20, justifyContent: \"center\", marginTop: 8 }}>\n            <span onClick={function()
